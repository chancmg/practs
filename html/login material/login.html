<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="msapplication-tap-highlight" content="no">
        <title>Login page</title>
        <!-- CORE CSS-->
  
  <link href="css/HARISH_materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
    <!-- Custome CSS-->    
    <link href="css/custom/custom.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="css/layouts/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">

  <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
  <link href="js/plugins/prism/prism.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="js/plugins/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection">
    </head>

    <body class="blue-grey">
            <div id="login-page" class="row">
                <div class="col s12 z-depth-4 card-panel">
                    <form class="login-form">
                            <div class="row">
                                    <div class="input-field col s12 center">
                                      <img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
                                      <p class="center login-form-text">Login Page</p>
                                    </div>
                                    </div>
                                  <div class="row margin">
                                    <div class="input-field col s12">
                                      <i class="mdi-social-person-outline prefix"></i>
                                      <input id="username" type="text">
                                      <label for="username" class="center-align">Username</label>
                                    </div>
                                  </div>
                                  <div class="row margin">
                                    <div class="input-field col s12">
                                      <i class="mdi-action-lock-outline prefix"></i>
                                      <input id="password" type="password">
                                      <label for="password">Password</label>
                                    </div>
                                  </div>
                                  <div class="row">          
                                    <div class="input-field col s12 m12 l12  login-text">
                                        <input type="checkbox" id="remember-me" />
                                        <label for="remember-me">Remember me</label>
                                    </div>
                                  </div>
                                  <div class="row">
                                <div class="input-field col s12">
                                 <a href="HARISH_DASHBOARD.html" class="btn waves-effect waves-light col s12">Login</a>
                             </div>
                         </div>                          
                    </form>
                </div>
            </div>    
    </body>
</html>
